<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="StyleSheet"
      href="Estilos/Estilos-encabezado.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>

    <title>Tercer trabajo Practico</title>
  </head>
  <body>
    <div class="contenedor-todo">
      <section class="contenedor-1">
        <!---Encabezado-->
        <div class="encabezado">
          <div class="contenido-encabezado">
            <div class="titulo-encabezado">
              <h1>Manage Employees</h1>
            </div>
            <div class="subtitulo-encabezado">
              <a href="#" class="boton agragar">
                <i class="material-icons">&#xE147;</i>
                <span> Add New Employee</span></a
              >
            </div>
          </div>
        </div>

        <!--Buscador/filtro-->
        <div class="contenedor-buscador">
          <div class="contenido-buscador">
            <input
              id="buscador"
              class="buscador-texto"
              placeholder="Ingrese nombre/mail/numero"
              type="text"
            />
          </div>
        </div>

        <!--Tabla-->
        <table class="tabla-general">
          <thead class="encabezado-tabla">
            <tr class="primer-fila">
              <th class="primer-colum">
                <span class="chek">
                  <input type="checkbox" id="checkbox-tabla" />
                </span>
              </th>
              <th>Name</th>
              <th>Email</th>
              <th>Adress</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Flor Salinas</td>
              <td>florsalinas25@live.com</td>
              <td>kellertas 2345</td>
              <td>1234567890</td>
              <td>
                <a href="#">
                  <i class="material-icons" title="Edit">&#xE254;</i>
                </a>
                <a href="#">
                  <i class="material-icons" title="Delete">&#xE872;</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
