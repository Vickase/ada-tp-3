<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="StyleSheet"
      href="estilos/estilos-encabezado.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>

    <title>Manage Employees - tercer tp</title>
  </head>
  <body>
    <div class="container">
      <section class="section-container">
        <!---Encabezado-->

        <header class="header">
          <h1 class="header-title">Manage Employees</h1>
          <button class="boton" id="new-employee">
            <i class="material-icons"> add_circle </i>
            <span class="button-text">Add New Employee </span>
          </button>
        </header>

        <section class="info-container">
          <!--Buscador/filtro-->

          <div class="contenedor-buscador">
            <input
              id="buscador"
              class="buscador-texto"
              placeholder="Filter..."
              type="text"
            />
          </div>

          <!-- Tabla -->
          <div class="table-container">
            <table class="tabla-general" id="tabla-users">
              <thead>
                <tr class="tr-table">
                  <th class="th" id="check">
                    <input type="checkbox" id="checkbox" name="check" />
                    <label for="checkbox"></label>
                  </th>
                  <th class="th">Name</th>
                  <th class="th">Email</th>
                  <th class="th">Address</th>
                  <th class="th">Phone</th>
                  <th class="th">Actions</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </section>
      </section>

      <!-- Modal section -->
      <div class="bg-modal">
        <section class="modal-container">
          <header class="modal-header">
            <h2 class="modal-title">Add Employee</h2>
            <button id="close-btn">
              <i class="material-icons">
                close
              </i>
            </button>
          </header>
          <form id="modal-form">
            <label>Name</label>
            <input class="form-input" id="name" type="text" required />
            <label>Email</label>
            <input class="form-input" id="email" type="email" required />
            <label>Address</label>
            <textarea class="form-input" id="address" required></textarea>
            <label>Phone</label>
            <input class="form-input" id="phone" type="number" required />
          </form>
          <footer class="moda-footer">
            <button class="modal-buttons" id="cancel-btn">Cancel</button>
            <button class="modal-buttons" id="add-btn">Add</button>
          </footer>
        </section>
      </div>
    </div>
    <script src="./javaScript/scripts.js"></script>
  </body>
</html>
