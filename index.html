<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="StyleSheet" href="Estilos/Estilos-encabezado.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <title>Manage Employees - tercer tp</title>
  </head>
  <body>
    <div class="container">
      <section class="section-container">
        <!---Encabezado-->

        <header class="header">
          <h1 class="header-title">Manage Employees</h1>
          <button class="boton" id="botonAgregar">
            <i class="material-icons"> add_circle </i>
            <span class="button-text">Add New Employee </span>
          </button>
        </header>

        <section class="info-container">
          <!--Buscador/filtro-->

          <div class="contenedor-buscador">
            <input
              id="buscador"
              class="buscador-texto"
              placeholder="Filter..."
              type="text"
            />
          </div>

          <!-- Tabla -->
          <div class="table-container">
            <tr class="tabla-general">
              <thead>
                <tr class="tr-table">
                  <th class="th" id="check">
                    <input type="checkbox" id="checkbox" name="checkbox"/>
                    <label for="checkbox"></label>
                  </th>
                  <th class="th">Name</th>
                  <th class="th">Email</th>
                  <th class="th">Address</th>
                  <th class="th">Phone</th>
                  <th class="th">Actions</th>
                </tr>
              </thead>
              <tbody class="cuerpo-tabla">

              </tbody>
              </tr>
            </table>
          </div>
        </section>
      </section>
    </div>


    <!---Modal Agregar-->
    <section id="add" class="modal">
      <div class="card" id="agregarUsuario">
          <header class="card-header">
              <h2> Add employee</h2>
              <i class="closeBttn fa fa-times"></i>
          </header>
          <div class="card-body">
              <div>
                  <label>Name</label>
                  <input id="nombre" class ="input-name" type="text">
              </div>
              <div>
                  <label>Email</label>
                  <input id="email" class ="input-email"type="email">
              </div>
              <div>
                  <label>Address</label>
                  <input id="address"class ="input-address" type="text">
              </div>
              <div>
                  <label>Phone</label>
                  <input id="phone" class ="input-phone"type="text">
              </div>

          </div>
          <footer class="card-footer">
              <button id="cancelAdd" class="button cancelBttn">Cancel</button>
              <button id="submitAdd" class="button submitBttn" >Add</button>
          </footer>
      </div>


      <!---Modal modificar-->
      <div class="card" id="modificar-usuario">
         <header class="card-header">
             <h2> Modify employee</h2>
             <i class="closeBttn fa fa-times"></i>
         </header>
         <div class="card-body">
             <div>
                 <label>Name</label>
                 <input id="update-fullname" class ="input-name" type="text">
             </div>
             <div>
                 <label>Email</label>
                 <input id="update-email" class ="input-email"type="email">
             </div>
             <div>
                 <label>Address</label>
                 <input id="update-address"class ="input-address" type="text">
             </div>
             <div>
                 <label>Phone</label>
                 <input id="update-phone" class ="input-phone"type="text">
             </div>

         </div>
         <footer class="card-footer">
             <button class="button cancelBttn" id="cancelUpdt">Cancel</button>
             <button class="button submitBttn" id="submitUpdt">Add</button>
         </footer>
     </div>
 </section>

 <!---No se si dejar los scripts aca o ponerlos arriba, despues vemos-->
 <script src="JavaScript/variables.js"></script>
 <script src="JavaScript/printList.js"></script>
 <script src="JavaScript/cambiarModals.js"></script>
 <script src="JavaScript/get.js"></script>
 <script src="JavaScript/edit.js"></script>
 <script src="JavaScript/post.js"></script>
 <script src="JavaScript/delete.js"></script>

</body>
</html>
