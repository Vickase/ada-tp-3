<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="StyleSheet"
      href="Estilos/Estilos-encabezado.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>
    <title>Manage Employees - tercer tp</title>
  </head>
  <body>
    <div class="container">
      <section class="section-container">

          <!---Encabezado-->

        <header class="header">
          <h1>Manage Employees</h1>
          <button>Add New Employee</button>
        </header>

        <section class="info-container">

            <!--Buscador/filtro-->

          <div class="contenedor-buscador">
            <input
              id="buscador"
              class="buscador-texto"
              placeholder="Ingrese nombre/mail/numero"
              type="text"/>
          </div>

          <!-- Tabla -->
          <div class="table-container">
              <table class="tabla-general">
                 <tr>
                     <th>Actions</th>
                     <th><input type="checkbox" id="checkbox"></th>
                     <th> Name</th>
                     <th>Email</th>
                     <th>Adress</th>
                     <th >Phone</th>
                 </tr>
              </table>

          </div>



        </section>
      </section>
    </div>
  </body>
</html>
