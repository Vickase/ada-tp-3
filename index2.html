<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="StyleSheet"
      href="Estilos/Estilos-encabezado.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>
    <title>Manage Employees - tercer tp</title>
  </head>
  <body>
    <div class="container">
      <section class="section-container">
        <!---Encabezado-->

        <header class="header">
          <div class="title-container">
            <h1 class="header-title">Manage Employees</h1>
            <button class="boton">Add New Employee</button>
          </div>
        </header>

        <section class="info-container">
          <!--Buscador/filtro-->

          <div class="contenedor-buscador">
            <input
              id="buscador"
              class="buscador-texto"
              placeholder="Filter..."
              type="text"
            />
          </div>

          <!-- Tabla -->
          <div class="table-container">
            <table class="tabla-general">
              <tr class="tr-table">
                <th id="check"><input type="checkbox" id="checkbox" /></th>
                <th id="name">Name</th>
                <th id="email">Email</th>
                <th id="adress">Adress</th>
                <th id="phone">Phone</th>
                <th id="actions">Actions</th>
              </tr>
            </table>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
